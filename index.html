<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <title>Get Your IP Address</title>
</head>

<body>
    <h1>My Public IP Address: <span id="ip"></span></h1>
    <button id="btn">Get Data</button>
    <div class="loading" id="loading"></div>

    <div></div>
    <div id="map-top">
        <div id="top-line">
            <table>
                <tr>
                    <td><span id="lat"></span></td>
                    <td><span id="city"></span></td>
                    <td><span id="organisation"></span></td>
                </tr>
                <tr>
                    <td><span id="long"></span></td>
                    <td><span id="region"></span></td>
                    <td><span id="hostname"></span></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="map"></div>

    <div id="map-bottom">
        <div id="belowdetails">
            <p id="timezone"></p>
            <p id="dateandtime"></p>
            <p id="pincode"></p>
            <p id="message"></p>
        </div>
    </div>
    <div id="search-box">
        <input type="text" class="searchbar" id="search-input" placeholder="Filter by name and branch office" />
    </div>
    <div></div>
    <div id="post-office-list"></div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fd3faded25.js" crossorigin="anonymous"></script>
</body>

</html>
